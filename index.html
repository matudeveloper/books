<!DOCTYPE html>
<html lang="en">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
<div class="container">
    <div class="col s12">
        <!-- Promo Content 12 goes here -->
        <h1>Books</h1>
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Books</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Title" id="title" type="text" class="validate">
                                        <label for="title">Title</label>

                                        <input placeholder="Author" id="author" type="text" class="validate">
                                        <label for="author">Author</label>

                                        <input placeholder="ISBN" id="ISBN" type="text" class="validate">
                                        <label for="ISBN">ISBN#</label>

                                    </div>


                                </div>
                                <input type="submit" value="Submit" class="btn" >
                            </form>

                        </div>
                    </div>
                    <div class="card-action">
                        <table class="collection" >
                            <tr>
                                <td>Title</td>
                                <td>Author</td>
                                <td>ISBN</td>
                            </tr>

                            </table>
                        <a href="#" class="btn" id="del-tasks">Clear All Books</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Content goes here -->
</div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js" ></script>
</html>
